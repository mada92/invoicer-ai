<div class="invoice-list">
  <h2>Lista faktur</h2>
  <table>
    <thead>
      <tr>
        <th>Numer</th>
        <th>Kwota</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>
          <a href="#" (click)="openInvoiceDetails(invoice); $event.preventDefault()">
            {{ invoice.number }}
          </a>
        </td>
        <td>{{ invoice.amount | currency:'PLN':'symbol' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="dialog-backdrop" *ngIf="selectedInvoice">
  <div class="invoice-dialog">
    <h3>Szczegóły faktury</h3>
    <p>Numer: {{ selectedInvoice.number }}</p>
    <p>Kwota: {{ selectedInvoice.amount | currency:'PLN':'symbol' }}</p>
    <button type="button" (click)="closeDialog()">Zamknij</button>
  </div>
</div>
