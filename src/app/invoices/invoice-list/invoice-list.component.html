<div class="p-4 font-sans">
  <h2 class="text-xl font-semibold mb-4">Lista faktur</h2>
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full border-collapse">
      <thead class="bg-gray-50 text-gray-600">
        <tr>
          <th class="px-4 py-2 text-left">Numer</th>
          <th class="px-4 py-2 text-left">Kwota</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices" class="hover:bg-gray-100">
          <td class="px-4 py-2">
            <a href="#" (click)="openInvoiceDetails(invoice); $event.preventDefault()" class="text-indigo-600 hover:underline">
              {{ invoice.number }}
            </a>
          </td>
          <td class="px-4 py-2">{{ invoice.amount | currency:'PLN':'symbol' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="fixed inset-0 bg-black/30 flex items-center justify-center" *ngIf="selectedInvoice">
  <div class="bg-white p-6 rounded-lg shadow-lg min-w-[20rem]">
    <h3 class="text-lg font-medium mb-2">Szczegóły faktury</h3>
    <p>Numer: {{ selectedInvoice.number }}</p>
    <p>Kwota: {{ selectedInvoice.amount | currency:'PLN':'symbol' }}</p>
    <button type="button" (click)="closeDialog()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Zamknij</button>
  </div>
</div>
